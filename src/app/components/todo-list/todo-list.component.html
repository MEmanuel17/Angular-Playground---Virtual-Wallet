<div class="to-do-container">
    <br>
    <h2>Add To do</h2>
    <form class="form-inline" autocomplete="off" (submit)="addTask()">
        <div class="form-group">
            <label for="task">Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="task.name">
        </div>
        <div class="form-group">
            <label for="assign">Assigned to:</label>
            <input type="text" class="form-control" id="assign" name="assign" [(ngModel)]="task.assign">
        </div><br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <div class="task-list" *ngIf="tasksList && tasksList.length"><br>
        <h2>List of To do</h2>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>.No</th>
                    <th>To do</th>
                    <th>Assigned to</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasksList; let i = index">
                    <th>{{i}}</th>
                    <td>{{task.name}}</td>
                    <td>{{task.assign}}</td>
                    <td>
                        <button style="margin-right: 5px;" class="btn btn-warning" (click)="editTask(i)">Edit</button>
                        <button class="btn btn-danger" (click)="deleteTask(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
